components:
  schemas:
    EntradaSaida:
      type: string
      description: Operação de entrada ou de saída de carga
      enum:
      - Entrada
      - Saida
    TipoOperacaoNavio:
      type: string
      description: Embarque ou desembarque
      enum:
      - Arrumacao
      - Embarque
      - Desembarque
    Autoridade:
      type: string
      description: Sigla da autoridade
      enum:
      - RFB
      - MAPA
      - ACI
      - ANVISA
      - IBAMA
      - PF
      - JUSTICA
    TipoDocumentoTransporte:
      type: string
      description: Sigla que identifica o tipo de documento de transporte que ampara a entrada ou saida da carga
      enum:
      - CE
      - NFE
      - DUE
      - DA
      - DTA
      - DI
    TipoDeclaracaoAduaneira:
      type: string
      description: Sigla que identifica o tipo de declaracao
      enum:
      - DUE
      - DA
      - DTA
      - DI
    TipoDocumentoDesconsolidacao:
      type: string
      description: Sigla que identifica o tipo de documento que ampara a desunitizacao
      enum:
      - CE
    TipoDocumentoPapel:
      type: string
      description: Sigla que identifica o tipo de documento do agente ou transportador que ampara a desunitizacao
      enum:
      - BL
      - AWB
    TipoVolume:
      type: string
      description: Sigla que identifica o tipo de documento do agente ou transportador que ampara a desunitizacao
      enum:
      - bigbag
      - bombona
      - caixa de madeira
      - caixa de papelao
      - caixa de aco
      - gaiola
      - lingada
      - pallet
      - saco
      - tambor
    FormaIdentificacao:
      type: string
      description: Identificação (cartão-C, biométrico-B, facial-F ou manual-M)
      enum:
      - C
      - B
      - F
      - M
    TipoModal:
      type: string
      description: Sigla do modal
      enum:
      - Ferroviario
      - Rodoviario
      - Aereo
      - Maritimo
    Anexos:
      type: object
      properties:
        caminhoarquivo:
          type: string
        conteudoarquivo:
          type: string
    Evento:
      type: object
      properties:
        IDEvento:
          type: integer
          description: ID do Evento no sistema original, para referencia e consulta
        dataevento:
          type: string
          description: Data de ocorrência física do evento
          format: date-time
        operadorevento:
          type: string
          description: CPF do Operador que realizou o evento fisicamente/presencialmente
        dataregistro:
          type: string
          description: Data de registro do evento no Sistema
          format: date-time
        operadorregistro:
          type: string
          description: CPF do Operador que registrou o evento no Sistema
        retificador:
          type: boolean
          description: Retifica evento anteriormente transmitido
    CredenciamentoPessoa:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          cpf:
            type: string
            description: CPF da Pessoa credenciada
          identidade:
            type: string
            description: RG ou Identidade do estrangeiro
          cnh:
            type: string
            description: Numero do CNH (para motoristas)
          nome:
            type: string
            description: Nome da Pessoa credenciada
          datanascimento:
            type: string
            description: Data de nascimento
            format: date
          representado:
            type: string
            description: CNPJ/CPF representado
          nomerepresentado:
            type: string
            description: Nome representado
          funcao:
            type: string
            description: Função na empresa representada
          iniciovalidade:
            type: string
            description: Início Período de validade do credenciamento
            format: date-time
          fimvalidade:
            type: string
            description: Fim Período de validade do credenciamento
            format: date-time
          horaentrada:
            type: string
            description: Hora comum de entrada
            format: time
          horasaida:
            type: string
            description: Hora comum de saida
            format: time
          permissao:
            type: string
            description: Areas permitidas acesso
          materiais:
            type: string
            description: Lista materiais/ferramentas de trabalho
          dataativacao:
            type: string
            description: Ultima data de ativacao deste cadastramento
            format: date-time
          datainativacao:
            type: string
            description: Informado apenas quando o credenciamento desta pessoa nao e mais valido
            format: date-time
          motivacao:
            type: string
            description: Motivacao de acesso ao terminal
    AtivacaoCredenciamentoPessoa:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          status:
            type: boolean
            description: Informa se cadastro passa a estar ativo (Verdadeiro-True) ou inativo (Falso-False)
          ideventocredenciamento:
            type: integer
            description: ID do Evento de credenciamento a modificar
    AcessoPessoa:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          direcao:
            $ref: '#/components/schemas/EntradaSaida'
          formaidentificacao:
            $ref: '#/components/schemas/FormaIdentificacao'
          cpf:
            type: string
            description: CPF da Pessoa credenciada
          identidade:
            type: string
            description: RG ou Identidade do estrangeiro
          portaoacesso:
            type: string
            description: Codigo do portao utilizado para entrada
          reserva:
            type: string
            description: Reserva
          numerovoo:
            type: string
            description: Numero do voo
    CredenciamentoVeiculo:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          responsavel:
            type: string
            description: CNPJ do responsavel pelo veiculo
          placa:
            type: string
            description: Placa Cavalo-trator/truck/automóvel
          reboques:
            type: array
            items:
              type: object
              properties:
                placa:
                  type: string
          imagens:
            type: array
            items:
              $ref: '#/components/schemas/Anexos'
          marca:
            type: string
            description: Marca
          modelo:
            type: string
            description: Modelo
          ano:
            type: string
            description: Ano
          geolocalizacao:
            type: boolean
            description: Verdadeiro para veículo com monitoramento de posição via
              satélite ou similar
          iniciovalidade:
            type: string
            description: Início Período de validade do credenciamento
            format: date-time
          fimvalidade:
            type: string
            description: Fim Período de validade do credenciamento
            format: date-time
          horaentrada:
            type: string
            description: Hora comum de entrada
            format: time
          horasaida:
            type: string
            description: Hora comum de saida
            format: time
          permissao:
            type: string
            description: Areas permitidas acesso
    AgendamentoVeiculo:
      allOf:
      - $ref: '#/components/schemas/Evento'
      - type: object
        properties:
          tipooperacao:
            $ref: '#/components/schemas/EntradaSaida'
          documentotransporte:
            type: string
            description: Numero do documento de transporte
          tipodocumentotransporte:
            $ref: '#/components/schemas/TipoDocumentoTransporte'
          placa:
            type: string
            description: Placa Cavalo-trator/truck/automóvel
          dimensaoespecial:
            type: boolean
            description: Dimensoes que impecam entrada comum ou escaneamento(OOG)
          pesoespecial:
            type: boolean
            description: Peso que impeca entrada comum ou escaneamento(OOG)
          listanfe:
            type: array
            items:
              type: object
              properties:
                chavenfe:
                  type: string
          reboques:
            type: array
            items:
              type: object
              properties:
                placa:
                  type: string
                vazio:
                  type: boolean
                lacres:
                  type: string
                lacressif:
                  type: string
                localsif:
                  type: string
                cnpjestadia:
                  type: string
                nomeestadia:
                  type: string
          containers:
            type: array
            items:
              type: object
              properties:
                numero:
                  type: string
                vazio:
                  type: boolean
                lacres:
                  type: string
                lacressif:
                  type: string
                localsif:
                  type: string
                portodescarga:
                  type: string
                paisdestino:
                  type: string
                  description: Pais destino da carga
                navioembarque:
                  type: string
                cpfcnpjcliente:
                  type: string
                nomecliente:
                  type: string
          cpfcnpjtransportador:
            type: string
            description: CPF ou CNPJ do Transportador responsável
          nometransportador:
            type: string
            description: Nome do Transportador responsável
          cpfmotorista:
            type: string
            description: CPF do Motorista
          nomemotorista:
            type: string
            description: Nome do Motorista
          dataagendamento:
            type: string
            description: Data e Hora agendada
            format: date-time
          modal:
            $ref: '#/components/schemas/TipoModal'
          areasacesso:
            type: string
