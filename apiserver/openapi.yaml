openapi: 3.0.1
info:
  title: APIRecintos
  description: API para prestação de informações sobre eventos de controle aduaneiro
    a cargo dos Redex, Recintos, Administradores e Operadores Aeroportuários, Portuários
    e demais intervenientes em carga sobre controle aduaneiro.
  version: "0.9"
servers:
- url: /
paths:
  /acessopessoa:
    post:
      operationId: api.acessopessoa
      requestBody:
        description: Controle de passagem em ponto de controle / entrada e saida de
          pessoas em area
        content:
          application/json:
            schema:
              x-body-name: evento
              $ref: '#/components/schemas/AcessoPessoa'
        required: true
      responses:
        200:
          description: Evento incluido
          content: {}
        405:
          description: Evento invalido
          content: {}
  /acessopessoa/{IDEvento}:
    get:
      operationId: api.get_acessopessoa
      parameters:
      - name: IDEvento
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcessoPessoa'
        400:
          description: ID inválido
          content: {}
        404:
          description: Evento com ID não encontrado para recinto atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /acessoveiculo:
    post:
      operationId: api.acessoveiculo
      requestBody:
        description: Controle de passagem em ponto de controle / entrada e saida de
          veiculos em area
        content:
          application/json:
            schema:
              x-body-name: evento
              $ref: '#/components/schemas/AcessoVeiculo'
        required: true
      responses:
        200:
          description: Evento incluido
          content: {}
        405:
          description: Evento invalido
          content: {}
  /acessoveiculo/{IDEvento}:
    get:
      operationId: api.get_acessoveiculo
      parameters:
      - name: IDEvento
        in: path
        description: ID do Evento no Sistema original
        required: true
        schema:
          type: integer
      responses:
        200:
          description: Evento Base
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AcessoVeiculo'
        400:
          description: ID inválido
          content: {}
        404:
          description: Evento com ID não encontrado para recinto atual.
          content: {}
        default:
          description: Erro inesperado
          content: {}
  /pesagemveiculovazio:
    post:
      operationId: api.pesagemveiculovazio
      requestBody:
