[tox]
envlist = py35,check

[testenv]
setenv =
    PYTHONPATH = {toxinidir}:{toxinidir}/apiserver/
deps =
    connexion[swagger-ui]
    dateutils
    requests
    sqlalchemy
    marshmallow-sqlalchemy
    .[dev]
    bandit
    codecov
    flask-webtest
    flake8
    flake8-docstrings
    flake8-quotes
    flake8-todo
    isort
    pytest
    radon
    sphinx
    sphinx_rtd_theme


commands =
    python -m pytest --cov=apiserver tests
    coverage html

[testenv:check]
commands =
    flake8 apiserver  --builtins='_'  --exclude alembic --ignore T000,D,RST
    isort apiserver  --recursive --diff
    bandit -r apiserver -x tests/
    flake8 apiserver --exclude=alembic,tests --radon-max-cc=10 --exit-zero --doctests
    # mypy -s apiserver

[testenv:docs]
skipsdist = True
usedevelop = True
changedir = docs
commands =
    sphinx-build -W -b html . _build
